name: Scala CI - Sentinel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test-sentinel:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Install sbt
        run: |
          curl -L -o sbt.deb https://github.com/sbt/sbt/releases/download/v1.9.7/sbt-1.9.7.deb
          sudo dpkg -i sbt.deb

      - name: Show Docker info (for Testcontainers)
        run: docker info

      - name: Run ZIO + Testcontainers tests in Sentinel
        working-directory: sentinel
        run: sbt test

      - name: Upload dependency graph
        uses: scalacenter/sbt-dependency-submission@v1
        with:
          working-directory: project/sentinel
