name: Scala CI - Sentinel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test-sentinel:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Show Docker info (for Testcontainers)
        run: docker info

      - name: Run ZIO + Testcontainers tests in Sentinel
        working-directory: project/sentinel
        run: sbt test

      - name: Upload dependency graph
        uses: scalacenter/sbt-dependency-submission@v1
        with:
          working-directory: sentinel
